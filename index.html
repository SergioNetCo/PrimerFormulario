<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--========================== FORMULARIO =============================-->

    <div class="contact_form">
        <div class="formulario">
            <h1>Formulario</h1>
            <h3>Completa el formulario</h3>
        </div>
        <form action="" method="get">

            <p>
                <label class="colocar_nombre">Nombre: </label>
                <input type="text" placeholder="Escribe tu nombre">
            </p>
            <p>
                <label class="colocar_contraseña">Contraseña: </label>
                <input type="text" placeholder="Escribe tu contraseña">
            </p>
            <p>
                <label class="colocar_email">Email: </label>
                <input type="email" placeholder="Escribe tu dirección">
            </p>
            <p>
                <label class="colocar_mensaje">Introduce un mensaje personal:</label>
                <textarea name="" placeholder="Introduce aquí tu mensaje" id="" cols="30" rows="1"></textarea>
            </p>
            <p>
                <button>Enviar datos</button>
            </p>
        </form>
    </div>
</body>
</html>
